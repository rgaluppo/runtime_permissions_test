<html>
 	<head>
  		<!--
  			Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		   Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
				* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
 				* Enable inline JS: add 'unsafe-inline' to default-src
  		-->
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/utilities.js"></script>
		<script type="text/javascript" src="js/testCalendar.js"></script>
		<script type="text/javascript" src="js/testContacts.js"></script>
		<script type="text/javascript" src="js/testLocation.js"></script>
		<script type="text/javascript" src="js/testInternet.js"></script>
		<script type="text/javascript" src="js/testSMS.js"></script>
    <script type="text/javascript" src="js/testSensors.js"></script>
    <script type="text/javascript" src="js/testStorage.js"></script>
    <script type="text/javascript" src="js/testAppAvailability.js"></script>
    <script type="text/javascript" src="js/testDeviceInfo.js"></script>
	</head>
	<body>
		<h3 class="title-hr" style="text-align:center">Comprobador de permisos</h3>
		<fieldset class="others">
			<legend id="actions">Actions</legend>
			<table id="actions_table" align="center">
				<tr>
					<td><input type="button" id="settings" value="Switch to Settings" style="width:100%"></input></td>
          <td colspan="3" align="center"><input type="button" id="ClearResults" value="Clear Results" style="width:100%"></td>
				</tr>
				</tr>
			</table>
		</fieldset>
		<fieldset class="others">
			<legend>Tests</legend>
			<table align="center">
				<tr>
          <td align="center"><input type="button" id="testContacts" value="Contacts" style="width:100%"></td>
					<td align="center"><input type="button" id="testCalendar" value="Calendar" style="width:100%"></td>
          <td align="center"><input type="button" id="testLocation" value="Localization" style="width:100%"></td>
				</tr>
        <tr>
          <td align="center"><input type="button" id="testSMS" value="SMS" style="width:100%"></td>
					<td align="center"><input type="button" id="testSensors" value="Sensors" style="width:100%"></td>
          <td align="center"><input type="button" id="testStorage" value="Storage" style="width:100%"></td>
				</tr>
				<tr>
					<td align="center"><input type="button" id="testDeviceInfo" value="Device Info" style="width:100%"></td>
          <td align="center"><input type="button" id="testInternet" value="Internet" style="width:100%"></td>
				</tr>
				<tr>
					<td colspan="3" align="center"><div class='console' id="results" style="width:100%"></div></td>
				</tr>
			</table>
 		</fieldset>
	</body>
</html>
